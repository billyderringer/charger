<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Charger Customs</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/main-style.css" type="text/css">
</head>
<body>

<header id="floating-nav"
        class="flex f-row">

    <section id="brand"
             class="f-center-all f-row">
        <img src="./assets/logo%2060x62.png" alt="Charger">
        <div class="flex f-column fj-start">
            <h2 class="main-font">CHARGER</h2>
            <h3 class="sub-font">CUSTOMS</h3>
        </div>
    </section>

    <nav>
        <ul class="flex f-row sub-font">
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">PROJECTS</a></li>
        </ul>
    </nav>

    <!-- Menu Toggle -->
    <section id="menu-collapse"
             class="f-center-all f-row">
        <div id="menu-toggle">

            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>
            <ul id="side-menu">
                <li><a href="https://www.billyderringer.com"
                       target="_blank"
                       rel="noopener noreferrer">Portfolio</a></li>
                <li><a href="https://github.com/billyderringer"
                       target="_blank"
                       rel="noopener noreferrer">Github</a></li>
                <li><a href="https://www.linkedin.com/in/billy-derringer-704262114/"
                       target="_blank"
                       rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="./assets/BILLY%20DERRINGER%20Dev_Resume_2018.pdf"
                       target="_blank"
                       rel="noopener noreferrer">Download Resume</a></li>

            </ul>
        </div>
        <h3 class="sub-font">MENU</h3>
    </section>
</header>

<!-- Splash -->
<section id="container-splash">

    <section id="splash-left"
             class="f-center-all fj-start">
        <p>
            <a href="#splash-left">PREV</a>
            <span class="short-gold-line"></span>
        </p>
        <div id="social-left">
            <a href="#splash-left">Facebook</a> /
            &nbsp;<a href="#splash-left">Twitter</a> /
            &nbsp;<a href="#splash-left">Youtube</a>
        </div>
    </section>

    <section id="splash-center"
             class="f-center-all f-column">
        <div class="fj-start">
            <h1 class="main-font">We're<br/>Charger</h1>
            <p>One of the most powerful and recognized brand<br/> names
                in the custom automotive industry</p>
            <h2><a href="#splash-center">READ MORE</a></h2>
        </div>
        <div id="count-ten"
           class="main-font">
            <a href="#splash-center">01</a>
            <span class="long-white-line"></span>
            <a href="#splash-center">10</a>
        </div>
    </section>

    <section id="splash-right"
            class="f-center-all fj-end">
        <p>
            <span class="short-gold-line"></span>
            <a href="#splash-left">NEXT</a>
        </p>
        <a id="scroll-down-splash"
           href="#splash-right">Scroll Down</a>
    </section>

</section>

<script data-main="config" src="require-2.3.5.js"></script>
